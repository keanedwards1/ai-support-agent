services:
  - type: web                
    name: ai-support-agent
    runtime: python       
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ENV
        value: production
      - key: HF_API_TOKEN
        sync: false  
